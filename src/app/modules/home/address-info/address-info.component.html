<div class="container">
  <form >
    <div class="row justify-content-center">
      <div class="col-3 ">
        <div class="form-group position-relative  text-center  mb-1">
          <label for="myPhone" class="text-uppercase small text-white">My phone</label>
          <div class="city">
            <input
              id="myPhone"
              type="tel"
              class="form-control border-light  text-uppercase  text-center text-white "
              style="margin: auto"
              [(ngModel)] = "currentUser.phone"
              [ngModelOptions]="{standalone: true}"
              disabled
            >

          </div>
        </div>
        <div class="form-group  position-relative  text-center ">
          <label for="myEmail" class="text-uppercase small text-white">My e-mail</label>
          <div class="city">
            <input
              id="myEmail"
              type="email"
              class="form-control border-light text-uppercase  text-center " style="margin: auto"
              [(ngModel)] = "currentUser.mail"
              [ngModelOptions]="{standalone: true}"
              disabled
            ></div>
        </div>
      </div>


      <div class="col-10 d-flex flex-row  text-center justify-content-center text-white ">
        <p class="col-4 text-uppercase labels">city </p>
        <p class="col-4 text-uppercase labels">street</p>
        <p class="col-2 text-uppercase labels">house</p>
        <p class="col-2 text-uppercase labels"></p>

      </div>
      <div class="col-10 text-white">
        <div  >
          <div class="d-flex flex-row  text-center justify-content-center" *ngFor = "let item of currentUser.addressList"
          >
            <div class="form-group col-4">
              <input
                type="text"
                class="form-control border-light text-uppercase  text-center "
                style="margin: auto"
                [(ngModel)] = "item.city"
                [ngModelOptions]="{standalone: true}"
                disabled
              >
            </div>

            <div class="form-group col-4">
              <input
                type="text"
                class="form-control border-light text-uppercase   text-center"
                style="margin: auto"
                [(ngModel)] = "item.street"
                [ngModelOptions]="{standalone: true}"
                disabled
              >
            </div>
            <div class="form-group col-2 position-relative ">
              <input
                type="text"
                class="form-control border-light  text-uppercase  text-center"
                style="margin: auto"
                [(ngModel)] = "item.building"
                [ngModelOptions]="{standalone: true}"
                disabled
              >
            </div>
            <div class="form-group col-2 position-relative ">

            </div>
          </div>
        </div>
      </div>
      <div class="col-10  justify-content-center mt-2 d-flex flex-row">
        <p class="col-10"></p>
        <button type="button"
                class="addAddress text-white text-uppercase pl-2 pr-2 "
                *ngIf="mode == 'edit'"
                data-toggle="tooltip"
                data-placement="right"
                title="Add address"
                (click)='onAddAddress()'
        >Add
        </button>
      </div>
    </div>
    <div class="col-12 text-center justify-content-center mt-2">
      <button type="button" class="addAddress text-white text-uppercase bg-primary" (click) = 'onEdit()'>Edit info</button>

    </div>

  </form>

</div>
